<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .search-container {
            margin: 20px 0;
        }

        .search-input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            width: 300px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            placeholder-color: rgba(255, 255, 255, 0.8);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .search-btn {
            padding: 12px 25px;
            margin-left: 10px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .current-weather {
            padding: 40px;
            text-align: center;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 300;
            color: #333;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.5rem;
            color: #666;
            text-transform: capitalize;
            margin-bottom: 20px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .forecast-section {
            padding: 30px;
        }

        .section-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .forecast-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .forecast-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .forecast-item:hover {
            transform: translateY(-5px);
        }

        .forecast-day {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .forecast-icon {
            width: 50px;
            height: 50px;
            margin: 10px auto;
        }

        .forecast-temp {
            font-size: 1.1rem;
            margin: 5px 0;
        }

        .hourly-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .hourly-item {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .hourly-item:hover {
            transform: scale(1.05);
        }

        .hourly-time {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .hourly-icon {
            width: 40px;
            height: 40px;
            margin: 5px auto;
        }

        .hourly-temp {
            font-size: 1rem;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .search-input {
                width: 250px;
            }
            
            .temperature {
                font-size: 3rem;
            }
            
            .forecast-container,
            .hourly-container {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather Widget</h1>
            <div class="search-container">
                <input type="text" id="cityInput" class="search-input" placeholder="Enter city name..." value="London">
                <button id="searchBtn" class="search-btn">Search</button>
            </div>
        </div>

        <div id="weatherContent">
            <div class="loading">Loading weather data...</div>
        </div>
    </div>

    <script>
        const API_KEY = 'c521972c480def886a6e4da38e5b7dc0';
        let currentCity = 'London';

        // Weather icon mappings
        const weatherIcons = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô',
            '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
            '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
            '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
            '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
            '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
            '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };

        function getWeatherIcon(iconCode) {
            return weatherIcons[iconCode] || 'üå§Ô∏è';
        }

        function formatDay(timestamp) {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const date = new Date(timestamp * 1000);
            return days[date.getDay()];
        }

        function formatHour(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.getHours().toString().padStart(2, '0') + ':00';
        }

        async function fetchWeatherData(city) {
            try {
                // Lista dzia≈ÇajƒÖcych proxy (2025)
                const proxies = [
                    `https://api.allorigins.win/get?url=${encodeURIComponent(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`)}`,
                    `https://corsproxy.io/?${encodeURIComponent(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`)}`,
                    `https://proxy.techzbots1.workers.dev/corsproxy?apiurl=${encodeURIComponent(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`)}`
                ];
                
                for (let i = 0; i < proxies.length; i++) {
                    try {
                        console.log(`Pr√≥bujƒô proxy ${i + 1}...`);
                        const response = await fetch(proxies[i]);
                        
                        if (response.ok) {
                            let data = await response.json();
                            
                            // allorigins.win zwraca dane w .contents
                            if (data.contents) {
                                data = JSON.parse(data.contents);
                            }
                            
                            console.log('‚úÖ Uda≈Ço siƒô pobraƒá prawdziwe dane pogodowe!');
                            return { current: data };
                        }
                    } catch (err) {
                        console.log(`‚ùå Proxy ${i + 1} nie dzia≈Ça:`, err.message);
                        continue;
                    }
                }
                
                // Je≈õli wszystkie proxy zawiodƒÖ
                console.log('üîÑ Wszystkie proxy zawiod≈Çy, u≈ºywam danych testowych');
                return getMockWeatherData(city);
            } catch (error) {
                console.log('üîÑ B≈ÇƒÖd API, u≈ºywam danych testowych:', error.message);
                return getMockWeatherData(city);
            }
        }

        function getMockWeatherData(city) {
            const baseTemp = Math.floor(Math.random() * 20) + 10;
            const conditions = ['01d', '02d', '03d', '04d', '09d', '10d', '11d'];
            const descriptions = ['clear sky', 'few clouds', 'scattered clouds', 'broken clouds', 'shower rain', 'rain', 'thunderstorm'];
            
            const currentCondition = Math.floor(Math.random() * conditions.length);
            
            return {
                current: {
                    name: city,
                    main: {
                        temp: baseTemp + Math.floor(Math.random() * 10),
                        feels_like: baseTemp + Math.floor(Math.random() * 8),
                        humidity: Math.floor(Math.random() * 40) + 40,
                        pressure: Math.floor(Math.random() * 50) + 1000
                    },
                    weather: [{
                        main: descriptions[currentCondition].split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' '),
                        description: descriptions[currentCondition],
                        icon: conditions[currentCondition]
                    }],
                    wind: {
                        speed: Math.floor(Math.random() * 10) + 2
                    },
                    visibility: Math.floor(Math.random() * 5000) + 5000
                }
            };
        }

        function generateMockForecast(baseTemp) {
            const forecast = [];
            const now = new Date();
            
            // Generate 5 days of forecasts (8 entries per day for 3-hour intervals)
            for (let day = 0; day < 5; day++) {
                for (let hour = 0; hour < 8; hour++) {
                    const timestamp = Math.floor(now.getTime() / 1000) + (day * 24 * 3600) + (hour * 3 * 3600);
                    const temp = baseTemp + Math.floor(Math.random() * 15) - 5;
                    const conditionIndex = Math.floor(Math.random() * 7);
                    const conditions = ['01d', '02d', '03d', '04d', '09d', '10d', '11d'];
                    const descriptions = ['clear sky', 'few clouds', 'scattered clouds', 'broken clouds', 'shower rain', 'rain', 'thunderstorm'];
                    
                    forecast.push({
                        dt: timestamp,
                        main: {
                            temp: temp,
                            temp_min: temp - 2,
                            temp_max: temp + 3
                        },
                        weather: [{
                            main: descriptions[conditionIndex].split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' '),
                            description: descriptions[conditionIndex],
                            icon: conditions[conditionIndex]
                        }]
                    });
                }
            }
            
            return forecast;
        }

        function renderWeatherData(data) {
            const { current } = data;

            if(!current || !current.weather || !current.weather[0] || !current.main) {
                console.error('B≈Çƒôdne dane pogodowe:', current);
                document.getElementById('weatherContent').innerHTML = `
                    <div class="error">B≈ÇƒÖd: Nieprawid≈Çowe dane pogodowe dla miasta "${currentCity}"</div>
                `;
                return;
            }
            
            const weatherHTML = `
                <div class="current-weather">
                    <div class="weather-icon">${getWeatherIcon(current.weather[0].icon)}</div>
                    <div class="temperature">${Math.round(current.main.temp)}¬∞C</div>
                    <div class="description">${current.weather[0].description}</div>
                    <h2>${current.name}</h2>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">Feels like</div>
                            <div class="detail-value">${Math.round(current.main.feels_like)}¬∞C</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value">${current.main.humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind Speed</div>
                            <div class="detail-value">${current.wind.speed} m/s</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pressure</div>
                            <div class="detail-value">${current.main.pressure} hPa</div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('weatherContent').innerHTML = weatherHTML;
        }

        async function loadWeather(city = currentCity) {
            const weatherContent = document.getElementById('weatherContent');
            weatherContent.innerHTML = '<div class="loading">Loading weather data...</div>';

            try {
                const data = await fetchWeatherData(city);
                renderWeatherData(data);
                currentCity = city;
            } catch (error) {
                weatherContent.innerHTML = `<div class="error">Error: ${error.message}<br>Please check the city name and try again.</div>`;
            }
        }

        // Event listeners
        document.getElementById('searchBtn').addEventListener('click', () => {
            const city = document.getElementById('cityInput').value.trim();
            if (city) {
                loadWeather(city);
            }
        });

        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = e.target.value.trim();
                if (city) {
                    loadWeather(city);
                }
            }
        });

        // Initialize with default city
        loadWeather();
    </script>
</body>
</html>
